<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page for Rahma</title>
    <link rel="stylesheet" href="/aset/css/index.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="photo-section">
                <img src="/aset/foto/171.jpg" alt="Special Photo" class="profile-photo">
            </div>
            <div class="form-section">
                <h1>Silakan Isi!!!</h1>
                <form id="accessForm">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Tanggal Lahir:</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <button type="submit" class="submit-btn">TEST!!!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for error message -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage">NICE BENAR SEKALI!</p>
        </div>
    </div>

    <script src="/aset/js/index.js"></script>
</body>
</html>
